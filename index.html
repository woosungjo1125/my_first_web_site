    <h2>애국가란?</h2>
    <p><a href="https://namu.wiki/w/%EC%95%A0%EA%B5%AD%EA%B0%80"target="_blank"title="애국가에 대한 위키사전 참조">애국가(愛國歌)<a>는 대한민국의 국가이다. '애국가'라는 단어 자체의 의미는 '나라를 사랑하는 노래', 혹은 '나라를 사랑하는 마음의 노래' 정도로 풀어쓸 수 있다.</p>
